<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Processor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .gallery img.selected {
      border-color: #007bff;
    }
    .form-section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    .error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>Image Processor</h1>
  
  <div class="form-section">
    <h2>Upload New Image</h2>
    <form id="uploadForm">
      <input type="file" id="imageUpload" accept=".jpg,.jpeg,.png" required>
      <button type="submit">Upload</button>
    </form>
    <div id="uploadMessage" class="error"></div>
  </div>
  
  <div class="form-section">
    <h2>Image Gallery</h2>
    <div id="gallery" class="gallery"></div>
    
    <h2>Resize Selected Image</h2>
    <form id="resizeForm">
      <div>
        <label for="width">Width:</label>
        <input type="number" id="width" required min="1">
      </div>
      <div>
        <label for="height">Height:</label>
        <input type="number" id="height" required min="1">
      </div>
      <button type="submit">Resize</button>
    </form>
    <div id="resizeResult" class="result"></div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
